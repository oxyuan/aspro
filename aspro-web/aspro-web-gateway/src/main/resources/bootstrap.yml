server:
  port: 8001

spring:
  profiles:
    active: dev
    include: nacos
  application:
    name: aspro-web-gateway
  cloud:
    gateway:
      routes:
      - id: aspro-web-admin
        uri: lb://aspro-web-admin
        predicates:
        - Aspro=1

      - id: aspro-web-api
        uri: lb://aspro-web-api
        predicates:
        - Aspro=2

# dev profile
---
spring:
  cloud:
    nacos:
      config:
        extension-configs:
          - data-id: aspro-web-gateway.yaml
            group: aspro
            refresh: true