server:
  port: 8002

spring:
  application:
    name: aspro-web-admin
  profiles:
    active: dev
    include: db, nacos

# dev profile
---
spring:
  cloud:
    nacos:
      config:
        extension-configs:
          - data-id: aspro-web-admin.yaml
            group: aspro
            refresh: true
          - data-id: aspro-starter-db.yaml
            group: aspro
            refresh: true